<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Form</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outer-card">
            <div class="card">
                <div class="form-heading">Your information</div>
                <div id="input-form">
                    <div class="input-name">
                        <input type="text" class="input half-width-input" value="" placeholder="First Name">
                        <input type="text" class="input half-width-input" value="" placeholder="Last Name">
                    </div>
                    <input type="email" class="input full-width-input" value="" placeholder="Email Address">
                    <input type="text" class="input full-width-input" value="" placeholder="Address Line">
                    <div class="input-name">
                        <input type="text" class="input half-width-input" value="" placeholder="City">
                        <input type="number" class="input half-width-input" value="" placeholder="Postal Code">
                    </div>
                    <input type="button" class="submit-btn" value="Submit">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
